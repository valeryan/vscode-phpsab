name: Deploy Extension

on:
  release:
    types: [published]

env:
  TAG_NAME: ${{ github.ref_name }}

jobs:
  version:
    name: Update Published Version
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "Samuel Hilson"
          git config user.email samrhilson@gmail.com
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: |
          npm ci

      - name: Npm Version
        run: |
          if ! npm version ${TAG_NAME} --no-git-tag-version; then
          echo "❌ Error: Failed to update package.json version $(node -p "require('./package.json').version") to ${TAG_NAME}"
            echo ""
            echo "This could happen if:"
            echo "  • The version format '${TAG_NAME}' is invalid (must be valid semver like v1.0.0)"
            echo "  • The version already exists in package.json"
            echo "  • There are syntax errors in package.json"
            exit 1
          fi

          echo "Successfully updated package version to ${TAG_NAME}"

      - name: Print Git Diff
        run: |
          git diff
      - name: Commit Changes
        run: |
          git add .
          git commit -m "published version update: ${TAG_NAME}"
          git push origin HEAD:main -f
      - name: Checkout Updated Repo
        uses: actions/checkout@v4
        with:
          ref: 'main'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Re-point Tag
        run: |
          git tag ${TAG_NAME} main -f
          git push origin -f --tags

  deploy:
    name: Deploy Published Version
    needs: version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
